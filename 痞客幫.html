<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <script>
	var xmlhttp = new XMLHttpRequest();
	var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot/28?page=1&per_page=10&api_version=2&format=json";
	xmlhttp.onreadystatechange = function(){
		if(this.readyState==4&&this.status==200){
			var myArr = JSON.parse(this.responseText);
			myFunction(myArr.articles);
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
	

	  var str='';
	  function myFunction(data){
		for(i = 0;i<data.length;i++){
			if(data[i].thumb !="")str += '<li class="collection-item avatar"><img src="'+data[i].thumb+ '"alt="" class="circle">';
			if(data[i].title !="")str += '<a class="title" href="'+data[i].link+'">'+data[i].title+'</a>'+'<p></p>';
			if(data[i].summary !="")str += '<p>'+ data[i].summary + '</p><p>tags: ';
			if(data[i].tags.length !=0)for(j=0;j<data[i].tags.length;j++) str += data[i].tags[j].tag +', ';
			str += '</p><a href="#" class="secondary-content"><i class="material-icons">grade</i></a></li>';
		}	
	  document.getElementById("AAA").innerHTML = str;
	  }
	  
	  </script>
	  
    </head>
